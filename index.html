<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <header id="navbar" class="navbar">
          <input
            type="button"
            value="Add Card"
            id="addButton"
            class="navbarButtons"
          />
          <input
            type="button"
            value="Sort Cards"
            id="sortButton"
            class="navbarButtons"
          />
        </header>
        <div id="bodyContent" class="bodyContent"></div>
        <div id="footer" class="footer">
          <p>Footer</p>
        </div>
      </div>
      <div class="col2">
        <div class="instructions">
          Press the "Add Card" button to add the new Card. Use the "Sort Cards"
          button to sort the Cards by the increase. Press X icon on the top
          right to delete them.
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
